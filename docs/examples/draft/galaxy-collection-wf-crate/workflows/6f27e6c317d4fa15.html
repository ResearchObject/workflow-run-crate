<!doctype html>

<html>

<head>
    <title>Galaxy Workflow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [{"group": "nodes", "data": {"id": "input collection 1", "label": "input collection 1", "doc": "collection 1", "tool_id": null, "step_type": "collection", "repo_link": null}, "classes": ["type_collection", "input"], "position": {"x": 4, "y": 12}}, {"group": "nodes", "data": {"id": "input collection 2", "label": "input collection 2", "doc": "collection 2", "tool_id": null, "step_type": "collection", "repo_link": null}, "classes": ["type_collection", "input"], "position": {"x": 0, "y": 144}}, {"group": "nodes", "data": {"id": "num_lines_param", "label": "num_lines_param", "doc": "number of lines to select", "tool_id": null, "step_type": "int", "repo_link": null}, "classes": ["type_int", "input"], "position": {"x": 653, "y": 0}}, {"group": "nodes", "data": {"id": "merge collections tool", "label": "merge collections tool", "doc": "merged collections", "tool_id": "__MERGE_COLLECTION__", "step_type": "tool", "repo_link": null}, "classes": ["type_tool", "runnable"], "position": {"x": 328, "y": 17}}, {"group": "edges", "data": {"id": "merge collections tool__to__input collection 2", "source": "input collection 2", "target": "merge collections tool", "input": "inputs_1|input", "output": null}}, {"group": "edges", "data": {"id": "merge collections tool__to__input collection 1", "source": "input collection 1", "target": "merge collections tool", "input": "inputs_0|input", "output": null}}, {"group": "nodes", "data": {"id": "concat collection", "label": "concat collection", "doc": "concatenate collection", "tool_id": "cat_collection", "step_type": "tool", "repo_link": null}, "classes": ["type_tool", "runnable"], "position": {"x": 637, "y": 147}}, {"group": "edges", "data": {"id": "concat collection__to__merge collections tool", "source": "merge collections tool", "target": "concat collection", "input": "input1", "output": null}}, {"group": "nodes", "data": {"id": "select lines", "label": "select lines", "doc": "select 3 lines", "tool_id": "head", "step_type": "tool", "repo_link": null}, "classes": ["type_tool", "runnable"], "position": {"x": 944, "y": 120}}, {"group": "edges", "data": {"id": "select lines__to__num_lines_param", "source": "num_lines_param", "target": "select lines", "input": "lineNum", "output": null}}, {"group": "edges", "data": {"id": "select lines__to__concat collection", "source": "concat collection", "target": "select lines", "input": "input", "output": "out_file1"}}],
        layout: {
            name: 'preset'
        },
        // so we can see the ids
        style: [
            {
                selector: 'node',
                style: {
                    'label': 'data(label)'
                }
            },
            {
                selector: 'edge',
                style: {
                    'curve-style': 'bezier',
                    'target-arrow-shape': 'vee',
                    'arrow-scale': 2
                }
            },
            {
                selector: ".input",
                style: {
                    shape: 'diamond',
                    'background-color': '#d0bb46'
                }
            },
            {
                selector: ".runnable",
                style: {
                    shape: 'round-rectangle',
                    'background-color': '#2c3143'
                }
            }
        ]
      });

  function makePopper(ele) {
    let ref = ele.popperRef(); // used only for positioning

    ele.tippy = new tippy(ref, { // tippy options:
      content: function() {
        let content = document.createElement('div');

        let innerHTML = '';
        if(ele.isNode()) {
            let stepType = ele.data("step_type");
            innerHTML +=  "<p><i>Step Type:</i> " + stepType + "</p>";
            let toolId = ele.data("tool_id");
            if (toolId) {
                innerHTML +=  "<p><i>ToolID:</i> " + toolId + "</p>";
            }
            let repoLink = ele.data("repo_link");
            if (repoLink) {
                innerHTML += "<a href=" + repoLink + '">Visit Tool Shed Repository</a>';
            }
            let doc = ele.data('doc');
            if (doc) {
                innerHTML += "<p>" + doc + "</p>";
            }
        } else {
            let output = ele.data("output");
            let input = ele.data("input");
            if(output) {
                innerHTML += "Output named " + output + " connects to " + input;
            } else {
                innerHTML += "Connected to input " + input;
            }
        }
        content.innerHTML = innerHTML;

        return content;
      },
      delay: [0,1000],
      interactive: true,
      placement: 'bottom',
      trigger: 'manual' // probably want manual mode
    });
  }

 cy.ready(function() {
    cy.elements().forEach(function(ele) {
      makePopper(ele);
    });
  });

  cy.elements().unbind('mouseover');
  cy.elements().bind('mouseover', function(event) { event.target.tippy.show(); });

  cy.elements().unbind('mouseout');
  cy.elements().bind('mouseout', function(event) { event.target.tippy.hide(); });
  // document.querySelector('#cypng').setAttribute('src', cy.png());
});

    </script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
    a { 
        color: #d0bb46
    }
</style>

<body>
    <div id="cy"></div>
</body>
</html>
